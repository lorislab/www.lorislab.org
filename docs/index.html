<!DOCTYPE html>

<html data-lt-installed="true">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>lorislab</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="data/main.css">
    <style>
        html::-webkit-scrollbar {
            /* we'll add padding as "border" in the thumb*/
            height: 20px;
            width: 20px;
            background: white;
        }

        html::-webkit-scrollbar-track {
            border-radius: 20px;
            border: 7px solid white;
            /* FIXME why doesn't "transparent" work here?! */
            background-color: white;
            width: 6px !important;
            /* 20px scrollbar - 2 * 7px border */
            box-sizing: content-box;
        }

        html::-webkit-scrollbar-track:hover {
            background-color: #BFC0C2;
        }

        html::-webkit-scrollbar-thumb {
            background-color: #3DAEE9;
            /* default blue breeze color */
            border: 7px solid transparent;
            border-radius: 20px;
            background-clip: content-box;
            width: 6px !important;
            /* 20px scrollbar - 2 * 7px border */
            box-sizing: content-box;
            min-height: 30px;
        }

        html::-webkit-scrollbar-thumb:window-inactive {
            background-color: #949699;
            /* when window is inactive it's gray */
        }

        html::-webkit-scrollbar-thumb:hover {
            background-color: #93CEE9;
            /* hovered is a lighter blue */
        }

        html::-webkit-scrollbar-corner {
            background-color: white;
            /* FIXME why doesn't "transparent" work here?! */
        }
    </style>
</head>

<body class="">
    <div id="wrapper">
        <header id="header" class="alt"><span class="logo"><img src="data/logo.svg" alt=""></span>
            <h1>lorislab</h1>
            <p>Open source projects <a href="http://github.com/lorislab">@lorislaborg</a></p>
        </header>
        <div id="main">
            <section id="intro" class="main">
                <div class="spotlight">
                    <div class="content">
                        <header class="major">
                            <h2>Welcome! Let’s do some open source!</h2>
                        </header>
                        <p>The “what” and “why” of open source. So you’re thinking about getting started with open
                            source? Congratulations! The world appreciates your contribution.</p>
                        <ul class="actions"></ul>
                    </div><span class="image"><img src="data/lorislab.jpeg" alt=""></span>
                </div>
            </section>
        </div>
        <footer id="footer">
            <p class="copyright">© lorislab.org</p>
        </footer>
    </div>
</body>

</html>
